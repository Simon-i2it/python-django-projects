{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block css %}{% endblock %}
    <link rel="stylesheet" href="{% static 'main-navigation.css' %}">
</head>
<body>
    <header id="main-navigation">
        <h1><a href="{% url "url-welcome" %}">Welcome to Simon's blog</a></h1>
        <nav>
            <h2><a href= "{% url "url-posts" %}">Posts</a></h2>
        </nav>
    </header>
    {% block body %}{% endblock %}
</body>
</html>
