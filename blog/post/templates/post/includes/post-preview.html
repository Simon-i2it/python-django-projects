{% load static %}

<li>
    <article class="post">
        <a href="{% url "url-post" post.pk %}">
            <img src="{{ post.image.url }}" alt={{post.title}}/>
            <div class="post__content">
                <h3>{{post.title}}</h3>
                <p>{{post.description}}</p>
            </div>
        </a>
    </article>
</li>
