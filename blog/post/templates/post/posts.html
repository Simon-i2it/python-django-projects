{% extends 'base.html' %}
{% load static %}

{% block title %}
    Posts
{% endblock title %}

{% block css %}
    <link rel="stylesheet" href="{% static 'post/css/post.css' %}">
    <link rel="stylesheet" href="{% static 'post/css/posts.css' %}">
{% endblock css %}

{% block body %}
<section id="posts">
    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
            {% include "post/includes/post-preview.html" %}
        {% endfor %}
    </ul>
</section>
{% endblock body %}
